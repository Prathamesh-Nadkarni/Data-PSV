<div class="login-container">
  <div class="login-card">
    <div class="logo-container">
      <div class="logo-placeholder">
        <i class="pi pi-chart-line"></i>
      </div>
      <h1>Data-PSV</h1>
      <p class="tagline">Personal Spending Visualization</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
      <div class="form-group">
        <div class="input-icon">
          <i class="pi pi-user"></i>
          <input id="username" formControlName="username" type="text" placeholder="Enter your username" />
        </div>
      </div>

      <div class="form-group">
        <div class="input-icon">
          <i class="pi pi-lock"></i>
          <input id="password" formControlName="password" type="password" placeholder="Enter your password" />
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="login-button">
        <span>Login</span>
        <i class="pi pi-arrow-right"></i>
      </button>
    </form>

    <div class="register-link">
      <span>Don't have an account?</span>
      <button type="button" (click)="goToRegister()" class="register-button">
        <span>Register</span>
        <i class="pi pi-user-plus"></i>
      </button>
    </div>

    <p *ngIf="loginMessage" class="login-message">
      <i class="pi pi-exclamation-circle"></i>
      {{ loginMessage }}
    </p>
  </div>
</div>
