<div class="register-container">
  <div class="register-card">
    <div class="logo-container">
      <div class="logo-placeholder">
        <i class="pi pi-user-plus"></i>
      </div>
      <h1>Create Account</h1>
      <p class="tagline">Join Data-PSV for Personal Spending Visualization</p>
    </div>
    
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="register-form">
      <div class="form-group">
        <div class="input-icon">
          <i class="pi pi-user"></i>
          <input id="username" formControlName="username" type="text" placeholder="Enter your username" />
        </div>
        <div class="error" *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
          <i class="pi pi-exclamation-circle"></i> Username is required.
        </div>
      </div>

      <div class="form-group">
        <div class="input-icon">
          <i class="pi pi-users"></i>
          <select id="role" formControlName="role">
            <option value="user">User</option>
            <option value="company">Company</option>
          </select>
        </div>
        <div class="error" *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched">
          <i class="pi pi-exclamation-circle"></i> Role is required.
        </div>
      </div>

      <div class="form-group">
        <div class="input-icon">
          <i class="pi pi-lock"></i>
          <input id="password" formControlName="password" type="password" placeholder="Enter your password" />
        </div>
        <div class="error" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <i class="pi pi-exclamation-circle"></i> Password must be at least 6 characters long.
        </div>
      </div>

      <button type="submit" [disabled]="registerForm.invalid" class="register-button">
        <span>Register</span>
        <i class="pi pi-arrow-right"></i>
      </button>
    </form>

    <div class="login-link">
      <span>Already have an account?</span>
      <button type="button" (click)="goToLogin()" class="login-button">
        <span>Login</span>
        <i class="pi pi-sign-in"></i>
      </button>
    </div>

    <p *ngIf="registerMessage" class="success-message">
      <i class="pi pi-check-circle"></i>
      {{ registerMessage }}
    </p>
    
    <p *ngIf="errorMessage" class="error-message">
      <i class="pi pi-exclamation-circle"></i>
      {{ errorMessage }}
    </p>
  </div>
</div>
